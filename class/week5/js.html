<script>

    //declare an empty array

    //var sum = numberArray [0]+numberArray[1].....
    //to loop through an arraywe need to know 3 things:
    //1. the index where to start
    //2. the index where to end
    //3. the increment

    //start at index 0
    //do the code block {} as long as i < numberArray.length
    //next value goes up by 1 (increment is 1);
    var sum = 0;
    for (var i=0;i<numberArray.length;i=i+1){
      console.log("the current index is "+i);
      console.log("the value at index "+i+" is " +
      numberArray[i]);
      //add to the running total
      sum = sum + numberArray[i];
      console.log("the current sum is "+sum);}
    //loop is finished. we can get the total
      console.log("the average is "+(sum/numberArray.length));

   /*
   declare an array where each element is a word in a sentence (min 7 words)
   -concatenate array in a for loop
   -output to the console
   */

   //declare a empty string variable
   var arrayOfWords =[ "hello","my","name","is","sydney"];
   var fullSentence="";
   //add each word
   for (var j=0;j<arrayOfWords.length;j=j+1){
   fullSentence = fullSentence + arrayOfWords[j]+" ";
    }
  //output of the full sentence
  console.log("the full sentence is "+fullSentence);

  //$ means jQuery function
  //document is the entire html as a built in variable
  //ready is an 'event'
  //when the document is ready, execute the function
  $(document).ready(function(){
  //ge the myConsole elements
  //call the html function
  //html function writes html
  //what we give the html function is a parameter
  $(".myConsole").html("the full sentence is"+fullSentence);

  //append adds to the existing html
  //
  $(".myConsole").append("<h1>here is another sentence </h1>");

  $(".myConsole").prepend("<div class='boldRed'>Text before all </div>");




  });
  </script>
  <script type="text/javascript">

    //when the document is loaded
    $(document).ready(function() {
      //this function get a random color between 0 and 255
      function getRandomColor() {
        return Math.floor(Math.random() * 255);
      }
      //get all the elements (div) with the class .randomColor
      var randomColor = $(".randomColor");

      //loop through all elements
      //for each element change the css background color to RGB + 3 random colors
      $.each(randomColor, function(index, item) {
        $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
      })

    })
  </script>
