<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Button</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <button type="button" name="button" class="btn btn-primary buttonOne">new game</button>
        <input type="number" name="" value="" class="inputOne form-control">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 myOutput">
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>
    function getRandomColor() {
      return Math.floor(Math.random() * 255);
    }

    $(document).ready(function() {
      var secretNumber = 0;
      $(".buttonOne").on("click", function() {
        secretNumber = Math.floor(Math.random() * 10 + 1);
        //$(".myOutput").append("the secret number is " +secretNumber + "<br>");
      }) //end click
      $(".inputOne").on("change", function() {
        var inputValue = $(this).val();

        // why 3 =
        //1 = is used for assigning values
        //2 == is used for same value, different data type "2" = "2" true
        //3 === is used for same value, same data type 2===2 true but "2"===2 is false
        if (inputValue == secretNumber) {
          $(".myOutput").append("You're right! the secretNumber is " +
            $(this).val() + "<br>");
        } else {
          $(".myOutput").append("you're wrong! ha ha <br>");
        }

      }) //end click
    }) // end document ready
  </script>
</body>

</html>
