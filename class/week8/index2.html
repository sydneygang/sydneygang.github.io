<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carousel</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>
    var slides = [{
        "source": "https://images.unsplash.com/photo-1424296308064-1eead03d1ad9?ixlib=rb-0.3.5&s=98963ffaa96835d8173a7d4868b3d82f&auto=format&fit=crop&w=2850&q=80",
        "alternate": "nyc",
        "caption": "city view",
        "slideClass": "item active"},
      {
        "source": "https://images.unsplash.com/photo-1506111583091-becfd4bfa05d?ixlib=rb-0.3.5&s=9a11d0c27366e92b5d2b1a8351140264&auto=format&fit=crop&w=2850&q=80",
        "alternate": "overview",
        "caption": "sunset over view",
        "slideClass": "item"},
      {
        "source": "https://images.unsplash.com/photo-1483653364400-eedcfb9f1f88?ixlib=rb-0.3.5&s=14e2b9ff23b60d0f4600405822344ffc&auto=format&fit=crop&w=2850&q=80",
        "alternate": "mono overview",
        "caption": "Monotone colour overview",
        "slideClass": "item"}
    ];

    var slidesHtml=" ";
    for(var i=0;i<slides.length;i++){
      console.log("i "+i);

      slidesHtml+='<div class=" '+slides[i].slideClass+' ">'
        +'<img src=" '+slides[i].source+'" alt="'+slides[i].alternate+'">'
        +'<div class="carousel-caption">'
          +slides[i].caption
        +'</div>'
        +'</div>';
    }
    console.log(slidesHtml)

    $(document).ready(function(){
    $(".carousel-inner").html(slidesHtml);
    //we need to strictly call this with dynamic HTML//
    $(".carousel").carousel();
    })


  </script>
</body>

</html>
